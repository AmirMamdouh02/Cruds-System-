<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <h1>Product</h1>
<!-- Group of inputs -->
    <label for="productName">Product Name</label>
    <input type="text"  name="" class="form-control" id="productName" placeholder="Product Name...">

    <label for="productPrice">Product Price</label>
    <input type="text"  name="" class="form-control" id="productPrice" placeholder="Product Price...">

    <label for="productCateg">Product Categ</label>
    <input type="text"  name="" class="form-control" id="productCateg" placeholder="Product Category...">

    <label for="productDescription">Product Description</label>
    <input type="text"  name="" class="form-control" id="productDescription" placeholder="Product Description...">

    
    <label for="productCount">Count</label>
    <input type="text"  name="" class="form-control" id="productCount" placeholder="Product count...">

    


    <button onclick="addproduct()" class="btn btn-info p-2 mt-3" id="submit">Add Product</button>
    <!-- add product.onClick -->
    <button onclick="deleteall()" class="btn btn-info p-2 mt-3 btn-warning">Delete All</button>
    <!-- Delete all.onClick -->
    <br>
    
    <input type="text"  name="Search" class="form-control w-50 m-auto " onkeyup="search(this.value)"  placeholder="Search Items">
    
    <table class="table table-bordered text-center mt-4">
      <thead class="bg-dark text-light">
        <th>id</th>
        <th> Product Name</th>
        <th> Product Price</th>
        <th> Product Categ</th>
        <th> Product Description</th>
        <th>Edit</th>
        <th>Delete</th>

      </thead>
      <tbody id="t_body">
       <tfoot class="text-left" id="t_foot">
       
        
       
       </tfoot>
      
      </tbody>
    </table>
  </div>


<script src="js/main.js"></script>

</body>
</html>
